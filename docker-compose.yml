version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mbg_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - mbg_network

  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mbg_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - mbg_network
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: mbg_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mbg_network
    depends_on:
      - app

  # Node.js for asset building (optional - for development)
  node:
    image: node:20-alpine
    container_name: mbg_node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - mbg_network
    command: sh -c "npm install && npm run dev"
    depends_on:
      - app

  # Redis Cache (optional)
  redis:
    image: redis:alpine
    container_name: mbg_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - mbg_network

  # PHPMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: mbg_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    networks:
      - mbg_network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local

networks:
  mbg_network:
    driver: bridge
