version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mbg_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-mbg_database}
      MYSQL_USER: ${DB_USERNAME:-mbg_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - mbg_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mbg_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - mbg_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
    healthcheck:
      test: ["CMD", "php", "-v"]
      timeout: 10s
      retries: 3

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: mbg_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - mbg_network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: mbg_redis
    restart: unless-stopped
    networks:
      - mbg_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 3

  # Node.js for asset building (production build)
  node:
    image: node:18-alpine
    container_name: mbg_node
    restart: on-failure
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - mbg_network
    command: sh -c "npm install && npm run build"
    depends_on:
      - app

volumes:
  mysql_data:
    driver: local

networks:
  mbg_network:
    driver: bridge
